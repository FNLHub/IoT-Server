<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>super-duper user input 1000</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .slidecontainer {
      width: 100%;
    }

    .slider {
      -webkit-appearance: none;
      width: 50%;
      height: 15px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Fan speed control 0.1 (alpha)</h1>
  <p>User inputs data using slider and displays what value the user is on</p>
  <h1>Fan Speed</h1>

  <div class="slidecontainer">
    <input type="range" class="slider" id="range">
    <p>Value: <span id="userInput"></span></p>
  </div>

  <script>
    $("#slider").slider({
      value: 50,
      min: 1,
      max: 100,
      step: 1,
      change: function (event, data) {
        $.post('http://cos-ar.herokuapp.com/Update', { value: output.value }).then(function (res) {
          console.log('Server: ' + res + '- Expected value: ' + output.value);
        });
      }
    });

    var slider = document.getElementById("range");
    var output = document.getElementById("userInput");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value;
    }

  </script>
</body>
</html>
